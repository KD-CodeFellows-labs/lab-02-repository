<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script id="img-template" type="text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <img src="{{img_url}}" alt="{{keyword}}">
        <p>{{description}}</p>
      </div>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <input type="button" value="Page 1"/>
      <input type="button" value="Page 2"/>
    </header>
    <main>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
